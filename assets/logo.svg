<svg width="100" height="100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .card {
          font-family: 'Trebuchet MS';
          background-color: #fffefe;
          padding: 18px;
          width: 100px;
          height: 100px;
          border: 8px solid #4c71f2;
          border-radius: 16px;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
        }
        .quote::before,
        .quote::after {
          display: block;
          font-size: 72px;
          color: #4c71f2;
        }
        .quote::before {
          content: open-quote;
          text-align: left;
          transform: translate(-16px, 50px);
        }
        .quote::after {
          content: close-quote;
          text-align: right;
          transform: translate(16px, -20px);
        }
      </style>
      <div class="card">
        <h1 class="quote"></h1>
      </div>
    </div>
  </foreignObject>
</svg>